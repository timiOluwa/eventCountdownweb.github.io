<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <section>
        <div class="image-div">
            <img src="../IMAGES/background image.jpg" alt="">
        </div>
        <div class="content">
            <div class="form-div">
                <h2>Get Started</h2>
                <form action="">
                    <div class="input-div">
                        <span>Username</span>
                        <input type="text" placeholder="input Username" name="" id="">
                    </div>

                    <div class="input-div">
                        <span>password</span>
                        <input type="text" placeholder="input password" name="" id="">
                    </div>

                    <div class="input-div">
                        <span>confirm password</span>
                        <input type="text" placeholder="confirm your password" name="" id="">
                    </div>

                    <div class="remember">
                        <label for=""><input type="checkbox">Remember me</label>

                    </div>

                    <div class="input-div">
                        
                        <input type="submit" value="Sign-in" name="" id="">
                    </div>

                    <div class="input-div">
                        <span>Already have an account? <a href="login.html">Login</a></span>
                    </div>

                    <!-- <h3>Get started with countimer and let us help you manage your time efficiently </h3> -->
                </form>
            </div>
        </div>
    </section>
</body>
</html>
